<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatchTheCreature</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="screen">
    <h1>Catch the Creature</h1>
    <button>Play Game</button>
  </div>
  <div class="screen">
    <h2>Select your Favorite Creature</h2>
    <div class="watch-container">
      <div class="watch">
        <h4>monster</h4>
        <img src="./monster.png" alt="">
      </div>
      <div class="watch">
        <h4>shinchan</h4>
        <img src="./shinchan.png" alt="">
      </div>
      <div class="watch">
        <h4>snake</h4>
        <img src="./snake.png" alt="">
      </div>
      <div class="watch">
        <h4>tom</h4>
        <img src="./tom.png" alt="">
      </div>
    </div>
  </div>
  <div class="screen">
    <div class="time-score">
      <h4>Time : <span>0 : 0</span></h4>
      <h5>Score : <span>0</span></h5>
    </div>
    <div class="playground">

    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
